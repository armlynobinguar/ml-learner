<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armielyn's Profile</title>
    <style>
      rect {
        fill: #e9e9eb;
      }
      a {
        fill: #0079ff;
      }
      text {
        fill: #242424;
        font-size: 18px;
        font-family: '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell',
          'Fira Sans', 'Droid Sans', 'Helvetica Neue', 'sans-serif';
      }

      .typing-1 {
        opacity: 0;
        animation: fade-in-out 1.5s;
      }

      .msg-1 {
        animation: wait 1.7s, msg-1 0.2s 1.7s;
      }

      @keyframes wait {
        0%, 100% {
          opacity: 0;
        }
      }

      @keyframes fade-in-out {
        0%, 100% {
          opacity: 0;
        }
        25%, 90% {
          opacity: 1;
        }
      }

      @keyframes msg-1 {
        0% {
          opacity: 0;
          transform: translate(10px, 5px);
        }
        100% {
          opacity: 1;
          transform: translate(10px, 0);
        }
      }

      @media (prefers-color-scheme: dark) {
        rect {
          fill: #3b3b3d;
        }
        text {
          fill: #dcdcdc;
        }
        a {
          fill: #0c82f9;
        }
      }
    </style>
  </head>
  <body>
    <svg
    viewBox="0 0 400 400"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    fill="#000000"
  >
    <!-- Background -->
    <rect width="100%" height="100%" fill="#282c34" />
  
    <!-- User Image -->
    <circle cx="30" cy="30" r="25" fill="#61dafb" />
  
    <!-- User Name -->
    <text x="70" y="45" font-family="Arial" font-size="20" fill="#61dafb">
      Armielyn
    </text>
  
    <!-- Message 1 -->
    <g transform="translate(10, 0)" class="msg-1 bubble">
      <rect width="170" height="42" rx="18.0355" />
      <text x="15" y="27">Armielyn here!</text>
    </g>
  
    <!-- Typing Animation 2 -->
    <g transform="translate(10, 48)" class="typing-2">
      <!-- Same typing animation code as before -->
  
      <!-- Additional circles for typing animation -->
      <circle cx="27.4778" cy="20.9773" r="5.02275" fill="#999999">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
      </circle>
      <circle cx="42.8411" cy="20.9773" r="5.02275" fill="#999999">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.2s" repeatCount="indefinite" />
      </circle>
      <circle cx="58.2054" cy="20.9773" r="5.02275" fill="#999999">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.4s" repeatCount="indefinite" />
      </circle>
    </g>
  
    <!-- Message 2 -->
    <g transform="translate(10, 48)" class="msg-2">
      <rect width="420" height="66.1302" rx="18.0355" class="bubble" />
      <text x="15" y="27">Engineering Manager @Kippap,</text>
      <text x="15" y="50">Senior Data Scientist @Robinhood</text>
    </g>
  
    <!-- Typing Animation 3 -->
    <g transform="translate(10, 120)" class="typing-3">
      <!-- Same typing animation code as before -->
  
      <!-- Additional circles for typing animation -->
      <circle cx="27.4778" cy="20.9773" r="5.02275" fill="#999999">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
      </circle>
      <circle cx="42.8411" cy="20.9773" r="5.02275" fill="#999999">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.2s" repeatCount="indefinite" />
      </circle>
      <circle cx="58.2054" cy="20.9773" r="5.02275" fill="#999999">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.4s" repeatCount="indefinite" />
      </circle>
    </g>
  
    <!-- Message 3 -->
    <g transform="translate(10, 120)" class="msg-3">
      <rect width="380" height="66.1302" rx="18.0355" class="bubble" />
      <text x="15" y="27">AI Evangelist and Research Fellow</text>
    </g>
  
    <!-- Typing Animation 5 -->
    <g transform="translate(10, 240)" class="typing-5">
      <!-- Same typing animation code as before -->
  
      <!-- Additional circles for typing animation -->
      <circle cx="27.4778" cy="20.9773" r="5.02275" fill="#999999">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
      </circle>
      <circle cx="42.8411" cy="20.9773" r="5.02275" fill="#999999">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.2s" repeatCount="indefinite" />
      </circle>
      <circle cx="58.2054" cy="20.9773" r="5.02275" fill="#999999">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.4s" repeatCount="indefinite" />
      </circle>
    </g>
  
    <!-- Message 5 -->
    <g transform="translate(10, 240)" class="msg-5">
      <rect width="200" height="42.1302" rx="18.0355" class="bubble" />
      <text x="15" y="27">I like speaking and collaborating on open-source projects</text>
    </g>
  
    <!-- Typing Animation 4 -->
    <g transform="translate(10, 192)" class="typing-4">
      <!-- Same typing animation code as before -->
  
      <!-- Additional circles for typing animation -->
      <circle cx="27.4778" cy="20.9773" r="5.02275" fill="#999999">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
      </circle>
      <circle cx="42.8411" cy="20.9773" r="5.02275" fill="#999999">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.2s" repeatCount="indefinite" />
      </circle>
      <circle cx="58.2054" cy="20.9773" r="5.02275" fill="#999999">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.4s" repeatCount="indefinite" />
      </circle>
    </g>
  </svg>
